<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <style type="text/css">
    .button {
      cursor:pointer;
      padding: 2px;
      position: relative;
    }
    .button.pressed {
      left: 1px;
      /*
      padding: 1px;
      border: 1px solid black;
      border-top-color: ThreeDShadow;
      border-left-color: ThreeDShadow;
      border-right-color: ThreeDLightShadow;
      border-bottom-color: ThreeDLightShadow;
      */
      background-color: ButtonShadow;
    }
    #tip {
      font-family: verdana, sans-serif;
      font-size: 10px;
      position: relative;
      top: -7px;
    }
  </style>
  <script type="text/javascript">
    var tip; // tooltip <span> object
    var buttons = []; // all buttons

    // toggle button class for filter
    function ToggleButton(e) {
      e.isPressed = function() {
        return this.onclick==this.release;
      }
      e.postClick = function() {
        this.onmouseover(); // update the tooltip
        parent.main.refresh();
      }
      e.press = function() {
        this.className="button pressed";
        this.onclick=this.release;
        this.postClick();
      }
      e.release = function() {
        this.className="button";
        this.onclick=this.press;
        this.postClick();
      }
      e.onclick = e.press;
      e.onmouseover = function() {
        tip.innerHTML = this.getAttribute(this.isPressed()?"tip2":"tip1");
      }
      e.onmouseout = function() {
        tip.innerHTML = "";
      }
      e.filter = eval(e.getAttribute("filter")); // filter function
    }

    function start() {
      tip = document.getElementById("tip");
      var dd = document.body.firstChild;
      for( n=dd; n!=null; n=n.nextSibling ) {
        if(n.nodeType==1 && n.tagName=="IMG") {
          new ToggleButton(n);
          buttons.push(n);
        }
      }
    }

    // called by the main pane
    function sort(children) {
      if(buttons[0].isPressed()) {
        var a = new Array();
        for( var i=0; i<children.length; i++ )
          a.push(children[i]);
        a.sort(function(a,b) {
          if(a.name<b.name) return -1;
          if(a.name>b.name) return 1;
          return 0;
        });
        return a;
      } else
        return children; // no sort
    }

    // called by the main pane
    // returns true if the outline model object 'm' needs to be filtered out
    function filter(m) {
      for( var i=0; i<buttons.length; i++ ) {
        var b = buttons[i];
        if(b.isPressed() && b.filter!=null && !b.filter(m))
          return true; // filtered out
      }
      return false;
    }

    function filterField(m) {// filter out fields
      return m.kind!="field";
    }
    function filterStatic(m) {// filter out static
      return !m.static;
    }
    function filterPublic(m) {// filter out non-public
      return m.access=="public";
    }
    function filterLocalTypes(m) {// filter out local types
      return !m.local;
    }
  </script>
</head>
<body style="margin:0; padding:0; overflow:hidden; background-color:ThreeDFace; height: 20px;
  border-bottom: 1px solid ThreeDShadow;
  border-top: 1px solid ThreeDLightShadow"
  onload="start()">
<img  class=button src="resource-files/outline-filter/alphab_sort_co.gif"
      tip1="Sort alphabetically"
      tip2="Don't sort"
><img class=button src="resource-files/outline-filter/fields_co.gif"
      tip1="Hide fields"
      tip2="Show fields"
      filter="filterField"
><img class=button src="resource-files/outline-filter/static_co.gif"
      tip1="Hide static members"
      tip2="Show static members"
      filter="filterStatic"
><img class=button src="resource-files/outline-filter/public_co.gif"
      tip1="Show public only"
      tip2="Show all access modes"
      filter="filterPublic"
><img class=button src="resource-files/outline-filter/localtypes_co.gif"
      tip1="Hide local types"
      tip2="Show local types"
      filter="filterLocalTypes">
<span id=tip></span>
</body>
</html>
