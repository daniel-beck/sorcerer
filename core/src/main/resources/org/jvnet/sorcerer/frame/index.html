<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>${title}</title>
  <script>//<![CDATA[
    targetPage = "" + window.location.search;
    if (targetPage != "" && targetPage != "undefined")
       targetPage = targetPage.substring(1);
    function loadFrames() {
        if (targetPage != "" && targetPage != "undefined")
             top.main.location = top.targetPage;
    }
  //]]></script>
</head>
<frameset cols="20%,80%" onLoad="top.loadFrames()">
  <frameset rows="30%,70%" onLoad="top.loadFrames()">
    <frame src="package-container.html" name="classView" title="Class View" />
    <frame src="outline-container.html" name="outline" title="Outline" />
  </frameset>
  <frame src="about:blank" name="main" title="Source" />
</frameset>
</html>
