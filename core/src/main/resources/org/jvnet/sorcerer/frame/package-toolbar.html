<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <style type="text/css">
    #tip {
      font-family: verdana, sans-serif;
      font-size: 10px;
      position: relative;
      top: -5px;
    }
  </style>
  <script type="text/javascript">
    function show(t) {
      var tip = document.getElementById("tip");
      tip.innerHTML = parent.main.currentView.nextView.tooltip;
      tip.style.display = t?"inline":"none";
    }
  </script>
</head>
<body style="margin:0; padding:2px; overflow:hidden; background-color:ThreeDFace; height: 16px;
  border-bottom: 1px solid ThreeDShadow;
  border-top: 1px solid ThreeDLightShadow">
<img src="resource-files/layout-hierarchical.gif" style="cursor:pointer;"
     onclick="parent.main.toggleView(this)"
     onmouseover="show(true)"
     onmouseout="show(false)"/>
<span id="tip"></span>
</body>
</html>
